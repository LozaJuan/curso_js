<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //REDONDEA A SIGUIENTE ENTERO EN DECIMAL  .5
        var precio =Math.round(399.40);
        document.write('precio redondeado es: ',precio)
        document.write('<br>')

        //REDONDEA SIN IMPORTAR DECIMAL
        var precio =Math.ceil(299.9);
        document.write('precio redondeado es: ',precio)
        document.write('<br>')

        //REDONDEA SIN IMPORTAR DECIMAL HACIA ABAJO
        var precio =Math.floor(540.1);
        document.write('precio redondeado es: ',precio)
        document.write('<br>')

        //CALCULAR EL SENO DE UN ANGULO
        var seno =Math.sin(45);
        document.write('seno de 45: ',seno)
        document.write('<br>')

        //CALCULAR EL EXPONENCIAL DE UN NUMERO
        var exponencial =Math.exp(2);
        document.write('exponencial de 2: ',exponencial)
        document.write('<br>')

        //CALCULAR EL LOGARITMO DE UN NUMERO
        var logaritmo =Math.log(10);
        document.write('logaritmo de 10: ', logaritmo)
        document.write('<br>')

        //VALOR ABSOLUTO DE UN NUMERO
        var absoluto =Math.abs(-10);
        document.write('v absoluto de -10: ',absoluto)
        document.write('<br>')

        //CALCULAR VALOR MAXIMO DE SECUENCIA
        var maximo =Math.max(10,50,600,1,8);
        document.write('mayor valor: ',maximo)
        document.write('<br>')
        
        //CALCULAR VALOR MINIMO DE SECUENCIA
        var minimo =Math.min(10,50,600,1,8);
        document.write('mayor valor: ',minimo)
        document.write('<br>')

        //TRAEN EN PANTALLA VALOR ALEATORIO
        var aleatorio =Math.round(Math.random()*100);
        document.write('valor aleatorio: ',aleatorio)
        document.write('<br>')

        //RAIZ CUADRADA DE UN NUMERO
        var valor =Math.sqrt(81);
        document.write('raiz de 81: ',valor)
        document.write('<br>')

        //CALCULAR EXPONENTE DE UN NUMERO
        var exponente = Math.pow(4,2);
        document.write('valor de 4 a la 2: ', exponente)
        document.write('<br>')

    </script>
</body>
</html>
