<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
        > MAYOR MENOR
        < MENOR MAYOR
        == IGUAL
        != DIFERENTE IGUAL
        <= MENOR MAYOR IGUAL
        >= MAYOR MENOR IGUAL
        */

        let valor1, valor2;
        valor1= 20;
        valor2= 10;

        document.write(valor1 > valor2);
        document.write('<br>');
        document.write(valor1 < valor2);
        document.write('<br>');
        document.write(valor1 == valor2);
        document.write('<br>');
        document.write(valor1 != valor2);
        document.write('<br>');
        document.write(valor1 <= valor2);
        document.write('<br>');
        document.write(valor1 >= valor2);

    </script>
</body>
</html>
