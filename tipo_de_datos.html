<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let nombre = "Juan"; //Texto
        let cantidad = 45; //Númerico
        let precio = 10.20; //Decímales
        let esVerdadero = true; //Booleano
        let esNulo = null; //Null
        let datoObject = {nombre: "Pepe", edad: 54}; //Object


        document.write(nombre);
        document.write('<br>');
        document.write(cantidad);
        document.write('<br>');
        document.write(precio);
        document.write('<br>');
        document.write(esVerdadero);
        document.write('<br>');
        document.write(esNulo);
        document.write('<br>');
        document.write(datoObject.edad);
        
    </script>

</body>
</html>
